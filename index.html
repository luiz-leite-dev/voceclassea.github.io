.clouds 
{
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
.clouds img 
{
  position: absolute;
  bottom: 0;
  max-width: 100%;
  animation: cloud calc(8s * var(--i)) ease-out 5;
}
@keyframes sky 
{
  from 
  {
    background-color: #3C5B70;
  }
  to 
  {
    background-color: #6CA4C8;
  }
}
/* Fonte do efeito cloud: https://www.youtube.com/watch?v=FWW38GuIo7M */
@keyframes cloud 
{
  0% 
  {
    transform: translateX(-100%);
  }
  100% 
  {
    transform: translateX(100%);
  }
}
@keyframes animate
{
  0%
  {
    color: #fff;
    filter: blur(2px);
    text-shadow: 0 0 10px #00b3ff,
                0 0 20px #00b3ff,
                0 0 40px #00b3ff,
                0 0 60px #00b3ff,
                0 0 120px #00b3ff,
                0 0 200px #00b3ff,
                0 0 300px #00b3ff,
                0 0 400px #00b3ff;
  }
  100%
  {
    color: #111;
    filter: blur(0px);
    text-shadow: none;
  }
}
